version: "2"
linters:
  enable:
    - errcheck
    - gocritic
    - godot
    - gosec
    - govet
    - ineffassign
    - misspell
    - modernize
    - perfsprint
    - prealloc
    - predeclared
    - reassign
    - revive
    - staticcheck
    - unconvert
    - unused
  exclusions:
    presets:
      - common-false-positives
formatters:
  enable:
    - gofumpt
